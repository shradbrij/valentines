<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
      <label>Which day: (select a date)</label>
      <div>
        <input type="date" id="dateInput" />
        <button class="button" type="submit" formaction="food.html">
          Submit
        </button>
      </div>
    </form>

    <script>
      document.addEventListener('DOMContentLoaded', function () {
        const dateInput = document.getElementById('dateInput');
        
        // Set today's date to the default date for the input (optional)
        const today = new Date();
        dateInput.valueAsDate = today;

        // Set the min and max dates to allow only the 14th, 15th, or 16th
        const currentMonth = today.getMonth() + 1; // getMonth() returns 0-indexed month (Jan is 0)
        const currentYear = today.getFullYear();

        const validDates = [
          `${currentYear}-${String(currentMonth).padStart(2, '0')}-14`,
          `${currentYear}-${String(currentMonth).padStart(2, '0')}-15`,
          `${currentYear}-${String(currentMonth).padStart(2, '0')}-16`
        ];

        // Filter out invalid dates (disable them in the input)
        dateInput.setAttribute('min', validDates[0]);
        dateInput.setAttribute('max', validDates[validDates.length - 1]);

        // Custom validation to allow only specific dates
        dateInput.addEventListener('change', function () {
          if (!validDates.includes(dateInput.value)) {
            alert("Please select a valid date (14th, 15th, or 16th).");
            dateInput.value = ''; // Reset to empty if invalid
          }
        });
      });
    </script>
  </body>
</html>
