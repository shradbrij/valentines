<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dessert</title>
    <link rel="stylesheet" href="css/dessert.css" />
  </head>
  <body>
    <div id="dessertquestion">Which dessert we eatin bilelalala</div>

    <div class="dessert-selection">
      <div class="dessert-item">
        <img src="food/boba.jpeg" alt="boba" />
        <label
          ><input type="checkbox" name="dessert" value="boba" /> boba</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/wine.png" alt="wine" />
        <label
          ><input type="checkbox" name="dessert" value="wine" /> wine</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/icecream.png" alt="icecream" />
        <label><input type="checkbox" name="dessert" value="icecream" /> icecream</label>
      </div>
      <div class="dessert-item">
        <img src="food/gulab.png" alt="gulab jamun" />
        <label
          ><input type="checkbox" name="dessert" value="gulab" /> gulab jamun/rasgulla</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/brownies.png" alt="brownies" />
        <label
          ><input type="checkbox" name="dessert" value="brownies" /> brownies</label
        >
      </div>
      <div class="dessert-item">
        <img src="food/coke.png" alt="coke" />
        <label
          ><input type="checkbox" name="dessert" value="coke" />
          coke</label
        >
      </div>
    </div>
    <button class="button" onclick="location.href='activities.html'">
      Continue
    </button>
  </body>
</html>
