<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/burgers.jpeg" alt="Burgers, fries and fried chicken" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Burgers, fries and fried chicken"
          />
          burgers and fried chicken</label
        >
      </div>
      <div class="food-item">
        <img src="food/shawarma.png" alt="shawarma" />
        <label
          ><input type="checkbox" name="food" value="shawarma" /> mediterranean food</label
        >
      </div>
      <div class="food-item">
        <img src="food/biriyani.png" alt="biriyani" />
        <label
          ><input type="checkbox" name="food" value="biriyani" /> biriyani
          </label
        >
      </div>
      <div class="food-item">
        <img src="food/pasta.jpeg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/pizza.jpeg" alt="pizza" />
        <label><input type="checkbox" name="food" value="pizza" /> pizza</label>
      </div>
      <div class="food-item">
        <img src="food/dosa.png" alt="dosa" />
        <label><input type="checkbox" name="food" value="dosa" /> DOSA + IDLI SAMBAR</label>
      </div>
      <div class="food-item">
        <img src="food/curry.png" alt="curry" />
        <label><input type="checkbox" name="food" value="steak" /> mutton curry</label>
      </div>
      <div class="food-item">
        <img src="food/sushi.jpeg" alt="sushi" />
        <label><input type="checkbox" name="food" value="sushi" /> sushi</label>
      </div>
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue 
    </button>
  </body>
</html>
